[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -s
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    cli: CLI argument tests
    config: Configuration tests
    slow: Slow running tests
